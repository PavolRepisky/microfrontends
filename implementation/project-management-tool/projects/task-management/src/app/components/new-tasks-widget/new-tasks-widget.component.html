<div class="border rounded pb-3 h-100 d-flex flex-column">
  <div class="border-bottom">
    <h4 class="px-3 py-2 mb-0">{{ "newTasksWidget.title" | translate }}</h4>
  </div>
  <div class="tasks-container overflow-auto flex-grow-1 px-3 pt-3 pb-0">
    @for (task of filtredTasks(); track task.id) {
    <div
      class="card px-3 py-2 mb-2"
      [class]="task.id === selectedTaskId() ? 'bg-success-subtle' : ''"
      (click)="onTaskToggle(task)"
    >
      <div class="d-flex align-items-center gap-2">
        <div class="col w-100">
          <div class="d-flex flex-column">
            <span class="fw-medium">{{ task.title }}</span>
            <span
              class="text-body-secondary small d-block text-truncate overflow-hidden"
              style="max-width: 100%"
            >
              {{ task.description }}
            </span>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
