@if (compact) {
<div [class]="!embeded ? 'p-3' : ''" class="row g-3">
  <div class="col-md-6">
    <user-chart />
  </div>
  <div class="col-md-6">
    <user-widget [users]="users()" />
  </div>
</div>
} @else {

<main class="container-fluid h-100">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-semibold mb-1">
        {{ "title" | translate }}
      </h2>
      <p class="text-muted mb-0">{{ "subtitle" | translate }}</p>
    </div>

    <button
      type="button"
      class="btn btn-primary d-inline-flex align-items-center shadow-sm"
      (click)="openUserOffcanvas()"
    >
      <i class="bi bi-plus me-2"></i>
      <span>{{ "addUser" | translate }}</span>
    </button>
  </header>

  <h5 class="shadow-dom-alert mb-4">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span>Error: Shadow DOM is not set up correctly.</span>
  </h5>

  <div class="mb-2">
    <user-role-filter
      [users]="users()"
      [selectedRole]="selectedRole()"
      (onRoleSelected)="selectRole($event)"
    ></user-role-filter>
  </div>

  <div class="pb-2">
    <user-table
      [users]="filteredUsers()"
      (onEditUser)="openUserOffcanvas($event)"
      (onViewUser)="openUserOffcanvas($event)"
      (onDeleteUser)="deleteUser($event)"
    ></user-table>
  </div>
</main>
}
