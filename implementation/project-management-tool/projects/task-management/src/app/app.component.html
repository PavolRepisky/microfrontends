@if (compact) {
<div [class]="!embedded ? 'p-3' : ''" class="row g-3">
  <div class="col-md-6">
    <tasks-chart-widget></tasks-chart-widget>
  </div>
  <div class="col-md-6">
    <new-tasks-widget [tasks]="tasks()"></new-tasks-widget>
  </div>
</div>

} @else {
<main class="container h-100 py-3">
  <header class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="fw-semibold mb-1">{{ "title" | translate }}</h2>
      <p class="text-muted mb-0">{{ "subtitle" | translate }}</p>
    </div>

    <button
      type="button"
      class="btn btn-primary d-inline-flex align-items-center shadow-sm"
      (click)="openTaskOffcanvas()"
    >
      <i class="bi bi-plus me-2"></i>
      <span>{{ "action" | translate }}</span>
    </button>
  </header>

  <div>
    <task-kanban
      [tasks]="tasks()"
      [users]="users()"
      (onCreate)="openTaskOffcanvas($event)"
      (onEdit)="openTaskOffcanvas($event)"
      (onView)="openTaskOffcanvas($event)"
      (onDelete)="openDeleteConfirmation($event)"
      (onDrop)="updateTask($event)"
    ></task-kanban>
  </div>
</main>
}
