@if (compact) {
<div [class]="!embedded ? 'p-3' : ''" class="row g-3">
  <div class="col-md-6">
    <tasks-chart-widget></tasks-chart-widget>
  </div>
  <div class="col-md-6">
    <new-tasks-widget [tasks]="tasks()"></new-tasks-widget>
  </div>
</div>

} @else {
<main class="container-fluid h-100">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-semibold mb-1">{{ "title" | translate }}</h2>
      <p class="text-muted mb-0">{{ "subtitle" | translate }}</p>
    </div>

    <button
      type="button"
      class="btn btn-primary d-inline-flex align-items-center shadow-sm"
      (click)="openTaskOffcanvas()"
    >
      <i class="bi bi-plus me-2"></i>
      <span>{{ "addTask" | translate }}</span>
    </button>
  </header>

  <h5 class="shadow-dom-alert mb-4">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span>Error: Shadow DOM is not set up correctly.</span>
  </h5>

  <div>
    <task-kanban
      [tasks]="tasks()"
      [users]="users()"
      (onCreateTask)="openTaskOffcanvas($event)"
      (onEditTask)="openTaskOffcanvas($event)"
      (onViewTask)="openTaskOffcanvas($event)"
      (onDeleteTask)="deleteTask($event)"
      (onDropTask)="updateTask($event)"
    ></task-kanban>
  </div>
</main>
}
