<div class="kanban-board d-flex align-items-start gap-3 h-100" cdkDropListGroup>
  @for (column of columns; track column.id) {
  <div class="kanban-column flex-grow-1">
    <task-kanban-column
      [column]="column"
      [tasks]="getColumnTasks(column.id)"
      [users]="users"
      (onDropTask)="onTaskDrop($event)"
      (onCreateTask)="onCreateTask.emit($event)"
      (onViewTask)="onViewTask.emit($event)"
      (onEditTask)="onEditTask.emit($event)"
      (onDeleteTask)="onDeleteTask.emit($event)"
      class="d-block h-100"
    />
  </div>
  }
</div>
